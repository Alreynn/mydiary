<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Want to write something that happened today? myDiary is for you.">
    <link rel="icon" type="image/jpeg" href="favicon.png">
    <script src="https://kit.fontawesome.com/6f449e2c05.js" crossorigin="anonymous"></script>
    <title>myDiary</title>
</head>
<body>
    <header>
        <h1>myDiary</h1>
        <button onclick="showOption(settingsList)">
            <i id="stickerIcon" class="fa-solid fa-2xl fa-gear"></i>
        </button>
    </header>
    <ul class="settingsList">
        <li onclick="showContainer(addPIN)">Set PIN</li>
        <li onclick="showContainer(optionsMore)">More Options</li>
    </ul>
    
    <div class="fullDisplay">
        <div id="addPIN" class="container" role="Add PIN">
            <h2>Set PIN</h2><hr>
            <input type="number" id="addPINNumber" placeholder="PIN Number..." required><br>
            <span class="notifs"></span>
            <div class="dateAndSubmit">
                <button class="submit" onclick="addPINNumber()">Add</button>
                <button class="submit" onclick="removePIN()">Remove</button>
                <button class="submit close" onclick="showContainer(addPIN)">Cancel</button>
            </div>
        </div>
        
        <div id="confirmPIN" class="container" role="Confirm PIN">
            <h2>Confirm PIN</h2><hr>
            <span class="notifs"></span>
            <form onsubmit="return confirmPINNumber()">
                <input type="number" id="pinConfirmation" placeholder="Insert PIN Number..." required><br><br>
                <button class="submit">Confirm</button>
            </form>
        </div>
        
        <div id="optionsMore" class="container">
            <div class="space-between">
                <h2>More Options</h2>
                <button onclick="showContainer(optionsMore)">
                    <i id="stickerIcon" class="fa-solid fa-xl fa-x close"></i>
                </button>
            </div><hr>
            <span>Font Size: </span>
            <select>
                <option onclick="setSize('16px, '12px')">Very Small</option>
                <option onclick="setSize('18px, '14px')">Small</option>
                <option onclick="setSize('20px', 16px')">Medium</option>
                <option onclick="setSize('22px', 18px')">Large</option>
            </select>
        </div>
        
        <div id="addDiaryContainer" class="container" role="Add diary">
            <div class="space-between">
                <h2>Add New Diary</h2>
                <button onclick="showContainer(addDiaryContainer)">
                    <i id="stickerIcon" class="fa-solid fa-xl fa-x close"></i>
                </button>
            </div><hr>
            <input type="text" id="diaryTitle" placeholder="My diary title..."><br><br>
            <div class="formatting">
                <button onclick="addToText('\t')">¶</button>
                <button onclick="addToText('– ')">–</button>
                <button onclick="addToText('• ')">•</button>
            </div>
            <textarea id="diaryDescription" rows="10" placeholder="What's your day up to?"></textarea>
            <span class="notifs"></span>
            <div class="dateAndSubmit">
                <input type="date" id="diaryDate" data-date-format="DD MMMM YYYY" min="1970-01-01" max="2999-12-31">
                <input type="time" id="diaryTime">
                <button id="submitDiary" class="submit" onclick="addNewDiary()">Add</button>
            </div>
        </div>
        
        <div id="viewDiary" class="container" role="View diary">
            <span class="notifs"></span>
            <input type="text" id="title" readonly></input><br><br>
            <div class="formatting" id="formattingEdit">
                <button onclick="addToTextView('\t')">¶</button>
                <button onclick="addToTextView('– ')">–</button>
                <button onclick="addToTextView('• ')">•</button>
            </div>
            <textarea id="description" class="diaryFullDescription" rows="10" readonly>DiaryDescription</textarea>
            <div class="dateAndSubmit">
                <input type="date" id="date" data-date-format="DD MMMM YYYY" min="1970-01-01" max="2999-12-31" readonly>
                <input type="time" id="time" readonly>
            </div>
            <div class="dateAndSubmit">
                <button class="submit" id="removeDiary" onclick="removeDiary()">Remove</button>
                <button class="submit" id="editDiary" onclick="editDiary()">Edit</button>
                <button class="submit close" id="closeDiary" onclick="showContainer(viewDiary)">Close</button>
            </div>
        </div>
    </div>
    
    <main id="main"></main>
    
    <button class="addDiary" onclick="showContainer(addDiaryContainer)">+</button>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/diaries.js"></script>
    <script src="./scripts/formatting.js"></script>
</body>
</html>
